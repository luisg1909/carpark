<div class="padre">
 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> DPI </th>
          <td mat-cell *matCellDef="let element"> {{element.dpi}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>

        
         <!-- Action Column -->
         <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Accion </th>
            <td mat-cell *matCellDef="let element">  <button mat-mini-fab (click)="actualizarUser(element)" color="primary" aria-label="Example icon button with a plus one icon">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="eliminarUser(element._id)" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
                <mat-icon>delete</mat-icon>
              </button> </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-card *ngIf="actualizar" >
        <mat-card-header>
            <mat-card-title>Actualizar</mat-card-title>
        </mat-card-header>    
        <form  class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Nombre</mat-label>
              <input matInput [formControl]="emailFormControl" [(ngModel)]="nombre"
                     placeholder="Ex. pat@example.com">
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <mat-label>Apellido</mat-label>
                <input matInput [formControl]="emailFormControl2" [(ngModel)]="apellido"
                       placeholder="Ex. pat@example.com">
              </mat-form-field><br>
              <mat-form-field class="example-full-width">
                <mat-label>Telefono</mat-label>
                <input matInput [formControl]="emailFormControl3" [(ngModel)]="telefono"
                       placeholder="Ex. pat@example.com">
              </mat-form-field><br>
              <mat-form-field class="example-full-width">
                <mat-label>DPI</mat-label>
                <input matInput [formControl]="emailFormControl4" [(ngModel)]="dpi"
                       placeholder="Ex. pat@example.com">
              </mat-form-field>
            <br>
            <button (click)="guardar()"  mat-raised-button color="primary" class="btn-block">Guardar</button>
          </form>
              
          
      </mat-card>


      
    </div>
